<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Cadastro Usuario</title>
</h:head>

<h:body>

	<p:growl id="growl" sticky="true" showDetail="true" />

	<h:form action="#{loginBean.novo()}">
		<p:panelGrid columns="2"
		
			style="position: absolute; top 250px; left: 500px; ">
			<f:facet name="header">Login Form</f:facet>
			<h:outputText value="" />
			<p:inputText value="#{login.username}" />
			<h:outputText value="" />
			<p:inputText value="#{login.password}" />
			
			
			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginBean.loginControl(login)}">
				</p:commandButton>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
